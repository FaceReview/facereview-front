server {
    listen 80; # [변경] 내부에서는 표준 포트 80 사용
    
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 프록시 설정
    location /api/ {
        # 백엔드 주소 (마지막에 슬래시 없음에 주의, 필요시 조정)
        proxy_pass https://facereview-api.winterholic.net/api/;
        
        # SSL SNI 설정 (https 백엔드 호출 시 필수)
        proxy_ssl_server_name on;
        
        # 호스트 헤더 설정
        proxy_set_header Host facereview-api.winterholic.net;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Socket.io 프록시 설정
    location /socket.io/ {
        proxy_pass https://facereview-api.winterholic.net/socket.io/;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_ssl_server_name on;
        proxy_set_header Host facereview-api.winterholic.net;
        proxy_set_header X-Real-IP $remote_addr;
    }
}