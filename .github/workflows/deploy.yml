name: Deploy Frontend (Docker 5002:80)

on:
  # 1. main 브랜치에 코드가 푸시되면 자동 배포
  push:
    branches: [main]

  # 2. GitHub Actions 탭에서 버튼 클릭으로 수동 배포 가능
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 코드 내려받기
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. .env 파일 생성
      # 서버에서 Docker build 할 때 Vite가 이 내용을 읽어서 빌드합니다.
      - name: Create .env file
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env
          # 필요한 경우 아래에 환경변수 추가 (VITE_ 접두사 필수)
          # echo "VITE_OTHER_KEY=${{ secrets.VITE_OTHER_KEY }}" >> .env

      # 3. 소스 코드 전체를 서버로 전송 (SCP)
      - name: Copy files to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          source: '.'
          target: '/home/winterholic/projects/services/new-facereview-front'
          rm: true # 전송 전 서버 폴더를 비워 깨끗한 상태 유지

      # 4. 서버 접속 -> Docker Build & Run (핵심 단계)
      - name: SSH & Docker Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # [중요] 스크립트 실행 중 에러 발생 시 즉시 중단 (GitHub Actions 실패 처리)
            set -e

            # 프로젝트 경로로 이동
            cd /home/winterholic/projects/services/new-facereview-front

            echo "=== 1. 기존 리소스 정리 ==="
            # 실행 중인 컨테이너 및 이미지 삭제
            # (|| true를 붙여서, 삭제할 게 없어도 에러로 인식되지 않게 함)
            # 신규 컨테이너 이름 정리
            docker stop facereview-front-app || true
            docker rm facereview-front-app || true
            # 기존 컨테이너 이름 정리 (마이그레이션 용도)
            docker stop frontend-app || true
            docker rm frontend-app || true

            # 이미지 정리
            docker rmi facereview-front-image || true
            docker rmi frontend-image || true

            echo "=== 2. Docker 이미지 새로 빌드 ==="
            # --no-cache: 캐시 없이 처음부터 빌드 (최신 코드 반영 확실하게)
            # 만약 빌드 중 에러가 나면 set -e 덕분에 여기서 스크립트가 멈춥니다.
            docker build --no-cache -t facereview-front-image .

            echo "=== 3. Docker 컨테이너 실행 ==="
            # 호스트 5002번 <-> 컨테이너 80번 연결
            docker run -d \
              --name facereview-front-app \
              -p 5002:80 \
              --restart always \
              facereview-front-image

            echo "=== 4. 찌꺼기 데이터 청소 ==="
            # 빌드 과정에서 생긴 임시 이미지와 캐시 삭제
            docker image prune -f
            docker builder prune -f
