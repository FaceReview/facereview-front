name: Deploy Frontend (Docker 5002:80)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. .env 생성 (Vite 빌드용)
      - name: Create .env file
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env
          # echo "VITE_OTHER_KEY=${{ secrets.VITE_OTHER_KEY }}" >> .env

      # 2. 파일 전송
      - name: Copy files to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          source: '.'
          target: '/home/winterholic/projects/services/new-facereview-front'
          rm: true

      # 3. Docker 배포 및 정리
      - name: SSH & Docker Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/winterholic/projects/services/new-facereview-front

            echo "=== 1. 기존 리소스 정리 ==="
            docker stop frontend-app || true
            docker rm frontend-app || true
            docker rmi frontend-image || true

            echo "=== 2. Docker 이미지 빌드 (No Cache) ==="
            docker build --no-cache -t frontend-image .

            echo "=== 3. 컨테이너 실행 (Port Mapping) ==="
            # [핵심 변경] 호스트(5002) : 컨테이너(80) 연결
            docker run -d \
              --name frontend-app \
              -p 5002:80 \
              --restart always \
              frontend-image

            echo "=== 4. 찌꺼기 청소 ==="
            docker image prune -f
            docker builder prune -f
